language: node_js
node_js:
    - "6.1"
sudo: required
addons:
  chrome: stable
bundler_args: --retry 5
before_script:
    - npm install
    - cd app
    - npm install -g bower
    - bower cache clean
    - bower install --force
    - cd ..   
    - gulp clone-plugins
    - npm run build-editor
script:
    - npm run test